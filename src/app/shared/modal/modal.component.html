<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li><strong>Adultos</strong></li>
        <li>(Acima de 12 anos)</li>
        <li>
          <button mat-mini-fab style="background-color: plum;">
            <img src="assets/icones/do_not_disturb_on.png" alt="Operador de subtração">
          </button>
          <span>1</span>
          <button mat-mini-fab style="background-color: plum;">
            <img
                src="assets/icones/add_circle.png"
                alt="Operador de adição">
        </button>
        </li>
      </ul>
      <ul>
        <li><strong>Crianças</strong></li>
        <li>(Entre 2 e 11 anos)</li>
        <li>
          <button mat-mini-fab style="background-color: plum;">
            <img src="assets/icones/do_not_disturb_on.png" alt="Operador de subtração">
          </button>
          <span>1</span>
          <button mat-mini-fab style="background-color: plum;">
            <img
                src="assets/icones/add_circle.png"
                alt="Operador de adição">
        </button>
        </li>
      </ul>
      <ul>
        <li><strong>Bebês</strong></li>
        <li>(Até 2 anos)</li>
        <li>
          <button mat-mini-fab style="background-color: plum;">
            <img src="assets/icones/do_not_disturb_on.png" alt="Operador de subtração">
          </button>
          <span>1</span>
          <button mat-mini-fab style="background-color: plum;">
            <img
                src="assets/icones/add_circle.png"
                alt="Operador de adição">
        </button>
        </li>
      </ul>
    </div>
    <div class="selecao-categoria">
      <p><strong>Categoria</strong></p>
      <mat-chip-listbox aria-label="Seleção de passagens">
        <mat-chip-option
          value="Econômica"
          [selected]="formBuscaService.formBusca.get('tipo')?.value === 'Econômica'"
          (selectionChange)="formBuscaService.alterarTipo($event, 'Econômica')"
          >
          Econômica
        </mat-chip-option>

        <mat-chip-option
          value="Executiva"
          [selected]="formBuscaService.formBusca.get('tipo')?.value === 'Executiva'"
          (selectionChange)="formBuscaService.alterarTipo($event, 'Executiva')"
          >
          Executiva
        </mat-chip-option>
      </mat-chip-listbox>
    </div>
  </div>
  <div mat-dialog-actions class="modal-actions">
    <button color="primary" mat-flat-button mat-dialog-close>BUSCAR</button>
  </div>
</section>
