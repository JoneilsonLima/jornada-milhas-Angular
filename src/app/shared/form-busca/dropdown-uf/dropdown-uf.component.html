<mat-form-field class="input-container" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-icon matPrefix>
    {{ iconePrefixo }}
  </mat-icon>
  <input matInput [matAutocomplete]="auto" [formControl]="estadoControl"/>
  <mat-icon matSuffix>search</mat-icon>
  <mat-autocomplete #auto="matAutocomplete">
    @for (option of filteredFederativas; track option) {
      <mat-option [value]="option.nome">{{option.nome}}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
